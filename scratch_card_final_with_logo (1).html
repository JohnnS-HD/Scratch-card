
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch & Win</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #192036;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #1f2643;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .logo {
            max-width: 400px;
            margin-bottom: 30px;
        }

        #scratch {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background: silver;
            line-height: 100px;
            font-size: 24px;
            color: black;
            position: relative;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #494f66;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .reward {
            font-size: 20px;
            font-weight: bold;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="Logo-Full-White (2).png" alt="Logo" class="logo">
    <div class="container">
        <div id="scratch">
            <div class="reward" id="rewardText">üéÅ You won: CODE123</div>
            <canvas id="scratchCanvas" width="300" height="100"></canvas>
        </div>
        <div class="buttons">
            <a href="https://www.hypedrop.com/na/rewards" class="btn">Go to Rewards Page</a>
            <a href="https://www.hypedrop.com/support" class="btn">Support</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");
        const scratchArea = document.getElementById("scratch");

        let isDrawing = false;

        function clearIfEnoughScratched() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let clearPixels = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] === 0) clearPixels++;
            }
            const percent = clearPixels / (canvas.width * canvas.height) * 100;
            if (percent > 60) {
                canvas.style.display = "none";
            }
        }

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            clearIfEnoughScratched();
        });
        canvas.addEventListener("mousemove", (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fill();
        });

        function fillCanvas() {
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        fillCanvas();
    </script>
</body>
</html>
