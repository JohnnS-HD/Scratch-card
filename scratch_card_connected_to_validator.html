
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HypeDrop Scratch Card</title>
  <style>
    body {
      background-color: #192036;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 250px;
      margin: 0 auto 2rem;
      display: block;
    }
    .card-container {
      background-color: #1f2643;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 0 auto;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .card-container.loaded {
      opacity: 1;
      transform: scale(1);
    }
    .instruction {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }
    .scratch-area {
      width: 300px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      background-color: #1f2643;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }
    .buttons a {
      display: inline-block;
      background-color: #494f66;
      color: white;
      padding: 0.75rem 1.25rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .buttons a:hover {
      transform: scale(1.05);
    }
    #prizeResult {
      display: none;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }
    #prizeResult.show {
      display: block;
      opacity: 1;
    }
    #errorMsg {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff6666;
      margin-top: 3rem;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="Logo-Full-White (2).png" alt="HypeDrop Logo" class="logo" />

  <div class="card-container" id="cardContainer" style="display: none;">
    <div class="instruction">🎉 Scratch here to reveal your prize!</div>
    <div class="scratch-area" id="scratchContainer">
      <span id="underText">Loading...</span>
      <canvas id="scratchCanvas" width="300" height="120"></canvas>
    </div>
    <div id="prizeResult"></div>
    <div class="buttons">
      <a href="https://www.hypedrop.com/na/rewards" target="_blank">Go to Rewards Page</a>
      <a href="https://www.hypedrop.com/support" target="_blank">Support</a>
    </div>
  </div>

  <div id="errorMsg" style="display: none;">🚫 Invalid or redeemed code.</div>

  <script>
    const cardContainer = document.getElementById("cardContainer");
    const errorMsg = document.getElementById("errorMsg");
    const underText = document.getElementById("underText");
    const result = document.getElementById("prizeResult");
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      errorMsg.style.display = "block";
    } else {
      fetch("https://script.google.com/a/macros/ancient.gg/s/AKfycbyprkRAYbNKdZ5HTuhBje40S5JtvKld9iOKdCqwgLKTyTObOLNRmSTuk_GjuqXCVVjW/exec?code=" + code)
        .then(res => res.json())
        .then(data => {
          if (data.status !== "valid") {
            errorMsg.style.display = "block";
          } else {
            const prizeText = data.isWinner ? "🎁 You WON!" : "🙁 Better luck next time";
            underText.textContent = prizeText;
            setupScratch(prizeText);
            cardContainer.style.display = "block";
            setTimeout(() => cardContainer.classList.add("loaded"), 50);
          }
        })
        .catch(() => errorMsg.style.display = "block");
    }

    function setupScratch(prizeText) {
      ctx.fillStyle = "#888";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 30;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        lastX = e.clientX - rect.left;
        lastY = e.clientY - rect.top;
      });

      canvas.addEventListener("mouseup", () => {
        isDrawing = false;
        revealResult(prizeText);
      });

      canvas.addEventListener("mouseleave", () => {
        isDrawing = false;
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.closePath();

        lastX = x;
        lastY = y;
      });
    }

    function revealResult(text) {
      if (!result.classList.contains("show")) {
        result.innerHTML = text;
        result.classList.add("show");
      }
    }
  </script>
</body>
</html>
