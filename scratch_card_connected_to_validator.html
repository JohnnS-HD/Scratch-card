<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HypeDrop Scratch</title>
  <style>
    body {
      background-color: #192036;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
    }

    .container {
      background-color: #1f2643;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .message {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    canvas {
      background-color: #999;
      border-radius: 6px;
      cursor: crosshair;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      background-color: #494f66;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="Logo-Full-White%20(2).png" class="logo" alt="HypeDrop Logo">

  <div class="container">
    <div class="message">Scratch to reveal your reward</div>
    <canvas id="scratch" width="300" height="100"></canvas>

    <div class="buttons">
      <a href="https://www.hypedrop.com/na/rewards"><button class="btn">Go to Rewards Page</button></a>
      <a href="https://www.hypedrop.com/support"><button class="btn">Support</button></a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const resultText = document.createElement("div");
    resultText.style.position = "absolute";
    resultText.style.color = "#fff";
    resultText.style.fontSize = "18px";
    resultText.style.fontWeight = "bold";
    resultText.style.textAlign = "center";
    resultText.style.width = canvas.width + "px";
    resultText.style.height = canvas.height + "px";
    resultText.style.lineHeight = canvas.height + "px";
    canvas.parentNode.insertBefore(resultText, canvas);

    let isDrawing = false;

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);
    canvas.addEventListener("mousemove", draw);

    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = 'destination-out';

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    // Fetch reward from validator
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    async function checkCode() {
      if (!code) {
        resultText.innerHTML = "‚ùå No code provided.";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyprkRAYbNKdZ5HTuhBje40S5JtvKld9iOKdCqwgLKTyTObOLNRmSTuk_GjuqXCVVjW/exec?code=${code}`);
        const data = await response.json();

        if (data.status === "valid" && data.isWinner) {
          resultText.innerHTML = "üéÅ You WON! Use your reward code on HypeDrop!";
        } else if (data.status === "valid" && !data.isWinner) {
          resultText.innerHTML = "‚ùå Better luck next time!";
        } else {
          resultText.innerHTML = "‚ùå Invalid or redeemed code.";
        }
      } catch (err) {
        resultText.innerHTML = "‚ö†Ô∏è Error validating code.";
      }
    }

    checkCode();
  </script>
</body>
</html>
