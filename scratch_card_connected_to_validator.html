<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch & Win</title>
  <style>
    body {
      background-color: #192036;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    .card-container {
      background-color: #1f2643;
      border-radius: 12px;
      padding: 30px 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #scratchpad {
      width: 250px;
      height: 100px;
      margin: 0 auto 20px;
      background: #ccc;
      position: relative;
      cursor: pointer;
    }

    #scratch-result {
      font-size: 20px;
      margin-top: 15px;
    }

    .buttons {
      margin-top: 25px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #494f66;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Logo-Full-White (2).png" alt="Brand Logo" class="logo">

  <!-- Scratch Card Container -->
  <div class="card-container">
    <h1>Scratch to reveal your reward</h1>

    <!-- Scratch Area -->
    <div id="scratchpad">
      <canvas id="scratchCanvas" width="250" height="100"></canvas>
      <div id="scratch-result" style="position:absolute; top:40px; width:100%; text-align:center;">Loading...</div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a href="https://www.hypedrop.com/na/rewards" target="_blank">Go to Rewards Page</a>
      <a href="https://www.hypedrop.com/support" target="_blank">Support</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const resultElement = document.getElementById("scratch-result");

    const validatorUrl = "https://script.google.com/macros/s/AKfycbyprkRAYbNKdZ5HTuhBje40S5JtvKld9iOKdCqwgLKTyTObOLNRmSTuk_GjuqXCVVjW/exec";

    if (!code) {
      resultElement.innerText = "‚ùå No code provided.";
    } else {
      fetch(`${validatorUrl}?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "valid" && data.isWinner) {
            resultElement.innerHTML = "<strong>üéÅ You WON!</strong><br>Use your reward on HypeDrop!";
          } else if (data.status === "used") {
            resultElement.innerHTML = "‚ö†Ô∏è This code has already been used.";
          } else {
            resultElement.innerHTML = "‚ùå Invalid code.";
          }
        })
        .catch(err => {
          resultElement.innerText = "‚ö†Ô∏è Could not validate the code.";
          console.error(err);
        });
    }
  </script>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    let isDrawing = false;
    let cleared = false;

    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);

    canvas.addEventListener("mousemove", function(e) {
      if (!isDrawing || cleared) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();

      // Check how much has been scratched
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let clearPixels = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) clearPixels++;
      }
      const percent = clearPixels / (canvas.width * canvas.height) * 100;

      if (percent > 50 && !cleared) {
        cleared = true;
        canvas.style.display = "none";
      }
    });
  </script>

</body>
</html>
