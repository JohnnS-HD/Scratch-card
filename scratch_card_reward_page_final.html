<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    body {
      background-color: #192036;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .container {
      background-color: #1f2643;
      padding: 30px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 12px;
    }
    canvas {
      border: 2px dashed #444;
      margin-top: 10px;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: #494f66;
      color: white;
    }
  </style>
</head>
<body>
  <img src="Logo-Full-White.png" alt="Logo" class="logo" width="180"/>

  <div class="container">
    <h2>Scratch here and see if youâ€™ve won!</h2>
    <canvas id="scratchCanvas" width="300" height="100"></canvas>
    <div id="message" style="margin-top: 20px; font-size: 20px;"></div>
    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/support'">Support</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    const apiUrl = "https://script.google.com/macros/s/AKfycbzWC-0yzO4Y5gt9dFY7dn_K4sL7wVThHWJbFzYgBMaMSjDS6vINpUJaTdSY0WlOKCGqHQ/exec";

    const messageDiv = document.getElementById("message");

    if (!code) {
      messageDiv.textContent = "âš ï¸ No code provided.";
    } else {
      fetch(`${apiUrl}?code=${code}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "valid") {
            messageDiv.textContent = data.isWinner ? "ðŸŽ‰ You WON! ðŸŽ" : "ðŸ™ Better luck next time!";
          } else {
            messageDiv.textContent = "âš ï¸ Error: code invalid or already used.";
          }
        })
        .catch(err => {
          messageDiv.textContent = "âš ï¸ Error validating code.";
        });
    }

    // Basic scratch effect
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 15, 0, Math.PI * 2);
      ctx.fill();
    });
  </script>
</body>
</html>
