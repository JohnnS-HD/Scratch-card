<!DOCTYPE html>
<html>
<head>
  <title>Scratch Code</title>
  <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.1.0/dist/scratchcard.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    #scratch-container {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      position: relative;
    }
    #scratch-text {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Scratch code</h1>
  <p>Scratch below!</p>

  <div id="scratch-container">
    <div id="scratch-text">🎁 You WON!</div>
  </div>

  <script>
    const sc = new ScratchCard('#scratch-container', {
      scratchType: SCRATCH_TYPE.CIRCLE,
      containerWidth: 300,
      containerHeight: 150,
      imageForwardSrc: '', // gray overlay
      htmlBackground: document.getElementById('scratch-text'),
      clearZoneRadius: 25,
      nPoints: 30,
      pointSize: 4,
    });

    sc.init().then(() => {
      sc.canvas.style.backgroundColor = '#bbb';
      sc.canvas.style.zIndex = 2;
      sc.onScratchComplete(() => {
        alert('Done scratching! 🎉');
      });
    });
  </script>
</body>
</html>
