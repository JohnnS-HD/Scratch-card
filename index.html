<!DOCTYPE html>
<html>
<head>
  <title>Scratch Code</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.1.0/dist/scratchcard.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #scratch-container {
      width: 300px;
      height: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Scratch Your Code</h1>
  <p>Scratch to reveal your result:</p>

  <div id="scratch-container"></div>

  <script>
    // Get code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // List of winning codes
    const winners = ['WIN123', 'HYPE456', 'PRIZE789']; // Customize this list

    // Determine message
    let message = '';
    if (!code) {
      message = '‚ùó Invalid or missing code';
    } else if (winners.includes(code)) {
      message = 'üéâ You WON!';
    } else {
      message = 'üôÅ Try Again!';
    }

    // Use htmlBackground with inline HTML content
    const sc = new ScratchCard('#scratch-container', {
      scratchType: SCRATCH_TYPE.CIRCLE,
      containerWidth: 300,
      containerHeight: 150,
      imageForwardSrc: '', // gray overlay
      htmlBackground: `
        <div style="
          width: 300px;
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: bold;
          background: white;
        ">${message}</div>
      `,
      clearZoneRadius: 30,
      nPoints: 30,
      pointSize: 4,
    });

    sc.init().then(() => {
      sc.canvas.style.backgroundColor = '#bbb';
    });
  </script>
</body>
</html>
