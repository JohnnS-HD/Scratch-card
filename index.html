<!DOCTYPE html>
<html>
<head>
  <title>Scratch Code</title>
  <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.1.0/dist/scratchcard.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    #scratch-container {
      width: 300px;
      height: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Scratch code</h1>
  <p>Scratch below!</p>

  <div id="scratch-container"></div>

  <script>
    // Get code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // List of winning codes
    const winners = ['WIN123', 'ABC999', 'HYPE456']; // Replace with your actual list

    // Define message to show under scratch layer
    let message = '';
    if (!code) {
      message = '❗ Invalid link.';
    } else if (winners.includes(code)) {
      message = '🎉 You WON!';
    } else {
      message = '🙁 Try Again!';
    }

    // Create message element dynamically
    const messageDiv = document.createElement('div');
    messageDiv.style.width = '100%';
    messageDiv.style.height = '100%';
    messageDiv.style.display = 'flex';
    messageDiv.style.justifyContent = 'center';
    messageDiv.style.alignItems = 'center';
    messageDiv.style.fontSize = '24px';
    messageDiv.style.fontWeight = 'bold';
    messageDiv.style.background = 'white';
    messageDiv.innerText = message;

    // Attach message to body (hidden)
    document.body.appendChild(messageDiv);
    messageDiv.style.position = 'absolute';
    messageDiv.style.left = '-9999px';

    // Initialize scratch card
    const sc = new ScratchCard('#scratch-container', {
      scratchType: SCRATCH_TYPE.CIRCLE,
      containerWidth: 300,
      containerHeight: 150,
      imageForwardSrc: '',
      htmlBackground: messageDiv,
      clearZoneRadius: 25,
      nPoints: 30,
      pointSize: 4,
    });

    sc.init().then(() => {
      sc.canvas.style.backgroundColor = '#bbb'; // gray overlay
    });
  </script>
</body>
</html>
