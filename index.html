<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      margin-bottom: 30px;
    }
    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: silver;
    }
    .message {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    .buttons a {
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .buttons a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <img src="Logo-Full-White (2).png" alt="HypeDrop Logo" class="logo" width="200" />

  <div class="scratch-card">
    <div class="message" id="prize-text">
      ðŸŽ‰ You won! Use code: <strong>HYPE2025</strong><br/>
      <!-- Or: Better luck next time -->
    </div>
    <canvas id="scratch"></canvas>
  </div>

  <div class="buttons">
    <a href="https://www.hypedrop.com/na/rewards" target="_blank">Go to Rewards</a>
    <a href="https://www.hypedrop.com/support" target="_blank">Support</a>
  </div>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const rect = canvas.getBoundingClientRect();
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = 'silver';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      scratch(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) scratch(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
