<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    :root {
      --bg:#171e31;
      --card:#1f2643;
      --ink:#fff;
      --muted:#ccc;
      --btn:#494f66;
      --focus:#7a86ff;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--ink);
      margin: 0;
      padding: 0 12px 40px;
      overflow-x: hidden;
    }
    .logo { margin-top: 40px; margin-bottom: 20px; display: inline-block; }

    .container {
      background-color: var(--card);
      padding: 30px;
      margin: 0 auto 20px;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      animation: fadeInUp 420ms ease both;
    }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);} }

    h2 { margin: 0 0 12px; font-weight: 700; letter-spacing: 0.2px; }

    .scratch-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto 0;
      border: 2px dashed #444;
      background-color: var(--card);
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 300ms ease, transform 300ms ease;
    }

    /* Glow when user first scratches (visual only) */
    .active-glow { animation: activePulse 900ms ease-out 1; }
    @keyframes activePulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.0); }
      40%{ box-shadow: 0 0 18px 6px rgba(255,255,255,0.15); }
      100%{ box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* Win pulse (visual only) */
    .win-glow { animation: winPulse 1200ms ease-out 2; }
    @keyframes winPulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,107,0.6); transform: translateY(0) scale(1); }
      40%{ box-shadow: 0 0 25px 8px rgba(255,215,107,0.5); transform: translateY(-2px) scale(1.02); }
      100%{ box-shadow: 0 0 0 0 rgba(255,215,107,0); transform: translateY(0) scale(1); }
    }

    /* Message UNDER the canvas (hidden until scratched) */
    #scratchMessage {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      z-index: 1;              /* under the cover */
      pointer-events: none;    /* clicks pass through until we allow them */
      white-space: nowrap;
      text-align: center;
      padding: 0 10px;
    }

    canvas#scratchCanvas {
      position: absolute;
      top: 0; left: 0;
      cursor: crosshair;
      z-index: 2;              /* the cover you scratch */
    }

    /* After enough reveal: allow clicks on message/button but keep canvas visible */
    .scratch-wrapper.clickable #scratchMessage { pointer-events: auto; position: relative; z-index: 3; }
    .scratch-wrapper.clickable canvas#scratchCanvas { pointer-events: none; } /* only then stop eating clicks */

    /* Buttons */
    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: var(--btn);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transform: translateZ(0);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }
    .btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 8px 18px rgba(0,0,0,0.35); filter: brightness(1.05); }
    .btn:active { transform: translateY(0) scale(0.99); box-shadow: 0 3px 10px rgba(0,0,0,0.3); }
    .btn:focus-visible {
      outline: 0;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35),
                  0 0 0 3px rgba(255,255,255,0.15),
                  0 0 0 5px var(--focus);
    }
    .btn-small { padding: 6px 12px; font-size: 14px; margin-top: 8px; }

    .instructions-box {
      background-color: #192036;
      text-align: left;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
      border-radius: 8px;
    }
    .instructions-box a { color: var(--muted); text-decoration: underline; }

    /* Socials (images only) */
    .socials-wrap { margin:22px auto 0; max-width:560px; }
    .socials-label { font-size:14px; color:var(--muted); margin-bottom:10px; }
    .socials { display:flex; justify-content:center; gap:24px; flex-wrap:wrap; }
    .social a img { width:60px; height:auto; object-fit:contain; display:block; }
    .social a img[src*="discord"] { transform: scale(1.25); } /* discord asset padding fix */

    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .btn:hover, .btn:active { transform: none; }
      .active-glow, .win-glow { animation: none; }
    }

    /* shimmer placeholder (under cover before API + before first scratch) */
    .placeholder {
      width: 220px;
      display: inline-block;
      height: 1.2em;
      border-radius: 6px;
      background: linear-gradient(90deg, #2a335a 0%, #343e6d 50%, #2a335a 100%);
      background-size: 200% 100%;
      animation: shimmer 1.1s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <a href="https://www.hypedrop.com/" target="_blank" rel="noopener">
    <img src="Logo-Full-White.png" alt="Logo" class="logo" width="360"/>
  </a>

  <div class="container">
    <h2>Scratch here and get your prize</h2>

    <div class="scratch-wrapper" id="scratchWrapper">
      <div id="scratchMessage"><span class="placeholder"></span></div>
      <canvas id="scratchCanvas" width="300" height="100"></canvas>
    </div>

    <div class="instructions-box">
      <strong>How to redeem:</strong><br>
      Visit the Rewards page<br>
      Enter your code in ‚ÄúDo you have a promo code?‚Äù<br>
      Click Apply<br>
      Need help? <a href="https://www.hypedrop.com/support" target="_blank" rel="noopener">Support</a>
    </div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
    </div>
  </div>

  <!-- Socials outside the container -->
  <div class="socials-wrap">
    <div class="socials-label">Join us on socials</div>
    <div class="socials">
      <a href="https://discord.gg/yGrM3eCsqD" target="_blank" rel="noopener"><img src="Discord.png" alt="Discord"/></a>
      <a href="https://www.instagram.com/hypedropcom/" target="_blank" rel="noopener"><img src="instagram-new--v2.png" alt="Instagram"/></a>
      <a href="https://x.com/HypeDrop" target="_blank" rel="noopener"><img src="X_logo_2023_(white).png" alt="X"/></a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code   = urlParams.get("code");
    const apiUrl = "https://script.google.com/macros/s/AKfycbzWC-0yzO4Y5gt9dFY7dn_K4sL7wVThHWJbFzYgBMaMSjDS6vINpUJaTdSY0WlOKCGqHQ/exec";

    const wrapper = document.getElementById("scratchWrapper");
    const messageDiv = document.getElementById("scratchMessage");
    const canvas  = document.getElementById("scratchCanvas");
    const ctx     = canvas.getContext("2d");

    // ---- Draw cover then switch to erase mode (order matters) ----
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "destination-out";

    const BRUSH = 50;     // faster reveal
    const THRESHOLD = 55; // % cleared before we allow clicking inside

    let isDrawing = false;
    let startedGlow = false;
    let resultReady = false;
    let resultWinner = false;
    let resultMessage = "";  // the HTML we‚Äôll insert
    let messageRendered = false;

    function scratchAt(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, BRUSH, 0, Math.PI * 2);
      ctx.fill();
      checkRevealThreshold();
    }

    function startGlowOnce() {
      if (!startedGlow) {
        startedGlow = true;
        wrapper.classList.remove("active-glow");
        void wrapper.offsetWidth;
        wrapper.classList.add("active-glow");
        // If API already returned, render the message *now* (but keep it under the cover).
        if (resultReady) renderMessageOnce();
      }
    }

    function getClearedPercent() {
      const { width, height } = canvas;
      const image = ctx.getImageData(0, 0, width, height);
      let cleared = 0;
      for (let i = 3; i < image.data.length; i += 4) {
        if (image.data[i] === 0) cleared++;
      }
      return (cleared / (width * height)) * 100;
    }

    function checkRevealThreshold() {
      const percent = getClearedPercent();
      if (percent >= THRESHOLD) {
        wrapper.classList.add("clickable"); // let user click the button/text
      }
    }

    function renderMessageOnce() {
      if (messageRendered) return;
      messageRendered = true;
      messageDiv.innerHTML = resultMessage; // still under the cover
      if (resultWinner) {
        // visual win pulse; doesn't affect input
        wrapper.classList.remove("win-glow");
        void wrapper.offsetWidth;
        wrapper.classList.add("win-glow");

        // copy button handler (works once threshold flips to .clickable)
        const btn = document.getElementById("copyBtn");
        if (btn) {
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(code).then(() => {
              btn.textContent = "Copied!";
              setTimeout(() => (btn.textContent = "Copy Code"), 1500);
            }).catch(() => {
              btn.textContent = "Copy failed";
              setTimeout(() => (btn.textContent = "Copy Code"), 1500);
            });
          });
        }
      }
    }

    // Mouse
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      startGlowOnce();
      const r = canvas.getBoundingClientRect();
      scratchAt(e.clientX - r.left, e.clientY - r.top);
    });
    canvas.addEventListener("mouseup",   () => isDrawing = false);
    canvas.addEventListener("mouseleave",() => isDrawing = false);
    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const r = canvas.getBoundingClientRect();
      scratchAt(e.clientX - r.left, e.clientY - r.top);
    });

    // Touch
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isDrawing = true;
      startGlowOnce();
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      scratchAt(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });
    canvas.addEventListener("touchend", () => { isDrawing = false; }, { passive: true });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      scratchAt(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });

    // ---- Fetch prize; do NOT render message yet. We‚Äôll render on first scratch. ----
    if (code) {
      fetch(`${apiUrl}?code=${encodeURIComponent(code)}`)
        .then(r => r.json())
        .then(data => {
          if (data.status === "valid") {
            resultWinner = !!data.isWinner;
            resultMessage = resultWinner
              ? `üéâ You WON! Code: <strong>${code}</strong><br><button id="copyBtn" class="btn btn-small" type="button">Copy Code</button>`
              : "üôÅ Better luck next time!";
          } else {
            resultWinner = false;
            resultMessage = "‚ö†Ô∏è Invalid or redeemed code";
          }
          resultReady = true;
          // If user already started scratching, render now; otherwise wait for first scratch.
          if (startedGlow) renderMessageOnce();
        })
        .catch(() => {
          resultWinner = false;
          resultMessage = "‚ö†Ô∏è Error validating code";
          resultReady = true;
          if (startedGlow) renderMessageOnce();
        });
    } else {
      // No code param; just leave placeholder under the cover
      resultReady = true;
      resultWinner = false;
      resultMessage = "‚ö†Ô∏è No code provided.";
    }
  </script>
</body>
</html>
