<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    :root {
      --bg:#171e31;
      --card:#1f2643;
      --ink:#fff;
      --muted:#ccc;
      --btn:#494f66;
      --focus:#7a86ff;
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--ink);
      margin: 0;
      padding: 0 12px 40px;
      overflow-x: hidden;
    }

    .logo {
      margin-top: 40px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .container {
      background-color: var(--card);
      padding: 30px;
      margin: 0 auto 20px;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      animation: fadeInUp 420ms ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .scratch-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto 0 auto;
      border: 2px dashed #444;
      background-color: var(--card);
      border-radius: 10px;
      overflow: hidden;
    }

    #scratchMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: #fff;
      z-index: 1;
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      padding: 0 10px;
    }

    canvas#scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
      z-index: 2;
    }

    /* ----- Animated button ----- */
    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: var(--btn);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transform: translateZ(0);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      filter: brightness(1.05);
    }
    .btn:active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      filter: none;
    }
    .btn:focus-visible {
      outline: 0;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35),
                  0 0 0 3px rgba(255,255,255,0.15),
                  0 0 0 5px var(--focus);
    }

    .instructions-box {
      background-color: #192036;
      text-align: left;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
      border-radius: 8px;
    }
    .instructions-box a {
      color: var(--muted);
      text-decoration: underline;
    }

    /* ----- Socials with images only ----- */
    .socials-wrap {
      margin: 22px auto 0;
      max-width: 560px;
    }
    .socials-label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    .social {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 80px;
    }
    .social a {
      display: inline-block;
      transition: transform 160ms ease, filter 160ms ease;
    }
    .social a:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
  .social a img {
  width: 60px;
  height: auto;
  object-fit: contain;
  display: block;
}

/* Specific boost for the Discord logo */
.social a img[src*="discord"] {
  transform: scale(1.25); /* 25% bigger */
}
    .social span {
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
    }

    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .btn:hover, .btn:active { transform: none; }
    }
  </style>
</head>
<body>
  <a href="https://www.hypedrop.com/" target="_blank" rel="noopener">
    <img src="Logo-Full-White.png" alt="Logo" class="logo" width="360"/>
  </a>

  <div class="container">
    <h2>Scratch here and get your prize</h2>

    <div class="scratch-wrapper" id="scratchWrapper">
      <div id="scratchMessage">Loading...</div>
      <canvas id="scratchCanvas" width="300" height="100"></canvas>
    </div>

    <div class="instructions-box">
      <strong>How to redeem:</strong><br>
      Go to Rewards page<br>
      Paste your code in DO YOU HAVE A PROMO CODE?<br>
      Apply<br>
      Have any doubt? Contact <a href="https://www.hypedrop.com/support" target="_blank" rel="noopener">support</a>
    </div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
    </div>
  </div>

  <!-- Socials outside the container -->
  <div class="socials-wrap">
    <div class="socials-label">Join us on socials</div>
    <div class="socials">
      <div class="social">
        <a href="https://discord.gg/yGrM3eCsqD" target="_blank" rel="noopener" aria-label="Discord" title="Discord">
          <img src="Discord
.png" alt="Discord"/>
        </a>
      </div>
      <div class="social">
        <a href="https://www.instagram.com/hypedropcom/" target="_blank" rel="noopener" aria-label="Instagram" title="Instagram">
          <img src="instagram-new--v2.png" alt="Instagram"/>
        </a>
      </div>
      <div class="social">
        <a href="https://x.com/HypeDrop" target="_blank" rel="noopener" aria-label="X" title="X">
          <img src="X_logo_2023_(white).png" alt="X"/>
        </a>
      </div>
    </div>
  </div>

 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");
  const apiUrl = "https://script.google.com/macros/s/AKfycbzWC-0yzO4Y5gt9dFY7dn_K4sL7wVThHWJbFzYgBMaMSjDS6vINpUJaTdSY0WlOKCGqHQ/exec";
  const messageDiv = document.getElementById("scratchMessage");
  const wrapper = document.getElementById('scratchWrapper');

  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  // Cover layer
  ctx.fillStyle = '#999';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'destination-out';

  let isDrawing = false;

  function scratchAt(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, 35, 0, Math.PI * 2); // bigger brush
    ctx.fill();
  }

  // Mouse events
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    scratchAt(e.clientX - rect.left, e.clientY - rect.top);
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);
  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    scratchAt(e.clientX - rect.left, e.clientY - rect.top);
  });

  // Touch events
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    scratchAt(t.clientX - rect.left, t.clientY - rect.top);
  }, { passive: false });
  canvas.addEventListener('touchend', () => { isDrawing = false; }, { passive: true });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    scratchAt(t.clientX - rect.left, t.clientY - rect.top);
  }, { passive: false });

  // Win animation
  function triggerWinAnimation() {
    wrapper.classList.remove('win-glow'); 
    void wrapper.offsetWidth; // restart animation
    wrapper.classList.add('win-glow');
    // Here you could also trigger confetti if you had it before
  }

  // Validation
  if (!code) {
    messageDiv.textContent = "‚ö†Ô∏è No code provided.";
  } else {
    fetch(`${apiUrl}?code=${encodeURIComponent(code)}`)
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "valid") {
          if (data.isWinner) {
            // Show message & copy button
            messageDiv.innerHTML = `
              üéâ You WON! Code: <strong>${code}</strong><br>
              <button id="copyBtn" style="
                margin-top:8px;
                padding:6px 12px;
                font-size:14px;
                background:#494f66;
                color:#fff;
                border:none;
                border-radius:6px;
                cursor:pointer;
              ">Copy Code</button>
            `;
            triggerWinAnimation();
            // Activate copy button after adding to DOM
            setTimeout(() => {
              document.getElementById("copyBtn").addEventListener("click", () => {
                navigator.clipboard.writeText(code).then(() => {
                  const btn = document.getElementById("copyBtn");
                  btn.textContent = "Copied!";
                  setTimeout(() => btn.textContent = "Copy Code", 1500);
                });
              });
            }, 0);
          } else {
            messageDiv.textContent = "üôÅ Better luck next time!";
          }
        } else {
          messageDiv.textContent = "‚ö†Ô∏è Invalid or redeemed code";
        }
      })
      .catch(() => {
        messageDiv.textContent = "‚ö†Ô∏è Error validating code";
      });
  }
</script>
