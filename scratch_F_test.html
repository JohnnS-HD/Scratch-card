<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    body {
      background-color: #171e31;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .container {
      background-color: #1f2643;
      padding: 30px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 12px;
    }
    .scratch-wrapper {
      position: relative;
      width: 360px;
      height: 100px;
      margin: 20px auto 0 auto;
      border: 2px dashed #444;
      background-color: #1f2643;
      border-radius: 10px;
      overflow: hidden;
    }
    #scratchMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: #fff;
      z-index: 1;
      pointer-events: none;
      white-space: nowrap;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
      z-index: 2;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: #494f66;
      color: white;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .instructions-box {
      background-color: #192036;
      text-align: left;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.4;
      color: #ccc;
      border-radius: 8px;
    }
    .instructions-box a {
      color: #ccc;
      text-decoration: underline;
    }
    .social {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social a img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <a href="https://www.hypedrop.com/" target="_blank">
    <img src="Logo-Full-White.png" alt="Logo" class="logo" width="360"/>
  </a>

  <div class="container">
    <h2>Scratch here and get your prize</h2>

    <div class="scratch-wrapper">
      <div id="scratchMessage"></div>
      <canvas id="prizeCanvas" width="360" height="100"></canvas>
      <canvas id="scratchCanvas" width="360" height="100"></canvas>
    </div>

    <div class="instructions-box">
      <strong>How to redeem:</strong><br>
      Visit you Rewards page<br>
      Paste your code in DO YOU HAVE A PROMO CODE?<br>
      Click Apply<br>
      Need help? our <a href="https://www.hypedrop.com/support" target="_blank">support team</a> is ready to help you!
    </div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
      <button class="btn" id="copyBtn" style="display:none;">Copy Code</button>
    </div>
  </div>

  <div class="social">
    <a href="https://discord.gg/yGrM3eCsqD" target="_blank">
      <img src="discord.png" alt="Discord">
    </a>
    <a href="https://www.instagram.com/hypedropcom/" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
    <a href="https://x.com/HypeDrop" target="_blank">
      <img src="x.png" alt="X">
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const apiUrl = "YOUR_API_URL_HERE";

    const prizeCanvas = document.getElementById('prizeCanvas');
    const prizeCtx = prizeCanvas.getContext('2d');

    const scratchCanvas = document.getElementById('scratchCanvas');
    const scratchCtx = scratchCanvas.getContext('2d');

    const messageDiv = document.getElementById("scratchMessage");
    const copyBtn = document.getElementById("copyBtn");

    // --- Spinner Animation ---
    let loadingAngle = 0;
    const loadingRadius = 15;
    const loadingInterval = setInterval(() => {
      prizeCtx.clearRect(0, 0, prizeCanvas.width, prizeCanvas.height);
      prizeCtx.save();
      prizeCtx.translate(prizeCanvas.width / 2, prizeCanvas.height / 2);
      prizeCtx.rotate(loadingAngle);
      prizeCtx.strokeStyle = "#ffffff";
      prizeCtx.lineWidth = 4;
      prizeCtx.beginPath();
      prizeCtx.arc(0, 0, loadingRadius, 0, Math.PI * 1.5);
      prizeCtx.stroke();
      prizeCtx.restore();
      loadingAngle += 0.1;
    }, 16);

    // --- Prepare Scratch Layer ---
    scratchCtx.fillStyle = '#999';
    scratchCtx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    scratchCtx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;
    scratchCanvas.addEventListener('mousedown', () => isDrawing = true);
    scratchCanvas.addEventListener('mouseup', () => isDrawing = false);
    scratchCanvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = scratchCanvas.getBoundingClientRect();
      scratchCtx.beginPath();
      scratchCtx.arc(e.clientX - rect.left, e.clientY - rect.top, 25, 0, Math.PI * 2);
      scratchCtx.fill();
    });

    if (!code) {
      clearInterval(loadingInterval);
      prizeCtx.clearRect(0, 0, prizeCanvas.width, prizeCanvas.height);
      messageDiv.textContent = "‚ö†Ô∏è No code provided.";
    } else {
      fetch(`${apiUrl}?code=${code}`)
        .then(response => response.json())
        .then(data => {
          clearInterval(loadingInterval);
          prizeCtx.clearRect(0, 0, prizeCanvas.width, prizeCanvas.height);

          if (data.status === "valid") {
            if (data.isWinner) {
              messageDiv.textContent = `üéâ You WON! Code: ${code}`;
              copyBtn.style.display = "inline-block";
              copyBtn.onclick = () => {
                navigator.clipboard.writeText(code);
                copyBtn.textContent = "Copied!";
                setTimeout(() => copyBtn.textContent = "Copy Code", 2000);
              };
            } else {
              messageDiv.textContent = "üôÅ Better luck next time!";
            }
          } else {
            messageDiv.textContent = "‚ö†Ô∏è Invalid or redeemed code";
          }
        })
        .catch(err => {
          clearInterval(loadingInterval);
          prizeCtx.clearRect(0, 0, prizeCanvas.width, prizeCanvas.height);
          messageDiv.textContent = "‚ö†Ô∏è Error validating code";
        });
    }
  </script>
</body>
</html>
