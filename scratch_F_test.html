<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    body {
      background-color: #192036;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .container {
      background-color: #1f2643;
      padding: 30px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 12px;
    }
    .scratch-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto 0 auto;
      border: 2px dashed #444;
      background-color: #1f2643;
    }
    #scratchMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: #fff;
      z-index: 1;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
      z-index: 2;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: #494f66;
      color: white;
    }
    .instructions {
      margin-top: 30px;
      font-size: 15px;
      line-height: 1.6;
      color: #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <img src="Logo-Full-White.png" alt="Logo" class="logo" width="180"/>

  <div class="container">
    <h2>Scratch here and get your prize</h2>

    <div class="scratch-wrapper">
      <div id="scratchMessage">Loading...</div>
      <canvas id="scratchCanvas" width="300" height="100"></canvas>
    </div>

    <div class="instructions">
      <strong>How to redeem:</strong><br>
      Go to Rewards page<br>
      Paste your code in "DO YOU HAVE A PROMO CODE?"<br>
      Apply<br><br>
      Have any doubt? Contact our support
    </div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/support'">Support</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const apiUrl = "https://script.google.com/macros/s/AKfycbzWC-0yzO4Y5gt9dFY7dn_K4sL7wVThHWJbFzYgBMaMSjDS6vINpUJaTdSY0WlOKCGqHQ/exec";
    const messageDiv = document.getElementById("scratchMessage");

    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 20, 0, Math.PI * 2);
      ctx.fill();
    });

    if (!code) {
      messageDiv.textContent = "‚ö†Ô∏è No code provided.";
    } else {
      fetch(`${apiUrl}?code=${code}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "valid") {
            messageDiv.textContent = data.isWinner ? `üéâ You WON!\nCode: ${code}` : "üôÅ Better luck next time!";
          } else {
            messageDiv.textContent = "‚ö†Ô∏è Invalid or redeemed code.";
          }
        })
        .catch(err => {
          messageDiv.textContent = "‚ö†Ô∏è Error validating code.";
        });
    }
  </script>
</body>
</html>
