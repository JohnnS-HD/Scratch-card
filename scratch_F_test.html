<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    :root {
      --bg:#171e31;
      --card:#1f2643;
      --ink:#fff;
      --muted:#ccc;
      --btn:#494f66;
      --focus:#7a86ff;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--ink);
      margin: 0;
      padding: 0 12px 40px;
      overflow-x: hidden;
    }
    .logo { margin-top: 40px; margin-bottom: 20px; display: inline-block; }

    .container {
      background-color: var(--card);
      padding: 30px;
      margin: 0 auto 20px;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      animation: fadeInUp 420ms ease both;
    }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);} }

    h2 { margin: 0 0 12px; font-weight: 700; letter-spacing: 0.2px; }

    .scratch-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto 0;
      border: 2px dashed #444;
      background-color: var(--card);
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 300ms ease, transform 300ms ease;
    }

    /* Glow on first scratch (visual only) */
    .active-glow { animation: activePulse 900ms ease-out 1; }
    @keyframes activePulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.0); }
      40%{ box-shadow: 0 0 18px 6px rgba(255,255,255,0.15); }
      100%{ box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* Win pulse (visual only) */
    .win-glow { animation: winPulse 1200ms ease-out 2; }
    @keyframes winPulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,107,0.6); transform: translateY(0) scale(1); }
      40%{ box-shadow: 0 0 25px 8px rgba(255,215,107,0.5); transform: translateY(-2px) scale(1.02); }
      100%{ box-shadow: 0 0 0 0 rgba(255,215,107,0); transform: translateY(0) scale(1); }
    }

    /* Message UNDER the canvas (hidden until scratched) */
    #scratchMessage {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      z-index: 1;              /* under the cover */
      pointer-events: none;    /* clicks pass through */
      white-space: nowrap;
      text-align: center;
      padding: 0 10px;
    }

    canvas#scratchCanvas {
      position: absolute;
      top: 0; left: 0;
      cursor: crosshair;
      z-index: 2;              /* the cover you scratch */
    }

    /* Copy button BELOW the scratch area so it's always clickable (no duplicate text) */
    #copyRow {
      display: none;
      margin: 10px auto 0;
      max-width: 420px;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: var(--btn);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transform: translateZ(0);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }
    .btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 8px 18px rgba(0,0,0,0.35); filter: brightness(1.05); }
    .btn:active { transform: translateY(0) scale(0.99); box-shadow: 0 3px 10px rgba(0,0,0,0.3); }
    .btn:focus-visible {
      outline: 0;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35),
                  0 0 0 3px rgba(255,255,255,0.15),
                  0 0 0 5px var(--focus);
    }
    .btn-small { padding: 6px 12px; font-size: 14px; }

    .instructions-box {
      background-color: #192036;
      text-align: left;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
      border-radius: 8px;
    }
    .instructions-box a { color: var(--muted); text-decoration: underline; }

    /* Socials (images only) */
    .socials-wrap { margin:22px auto 0; max-width:560px; }
    .socials-label { font-size:14px; color:var(--muted); margin-bottom:10px; }
    .socials { display:flex; justify-content:center; gap:24px; flex-wrap:wrap; }
    .socials a img { width:60px; height:auto; object-fit:contain; display:block; }
    .socials a img[src*="discord"] { transform: scale(1.25); }

    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .btn:hover, .btn:active { transform: none; }
      .active-glow, .win-glow { animation: none; }
    }

    /* shimmer placeholder (only shown until API returns) */
    .placeholder {
      width: 220px;
      display: inline-block;
      height: 1.2em;
      border-radius: 6px;
      background: linear-gradient(90deg, #2a335a 0%, #343e6d 50%, #2a335a 100%);
      background-size: 200% 100%;
      animation: shimmer 1.1s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Confetti (visual only; pointer-events: none) */
    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }
    .confetti span {
      position: absolute;
      width: 6px; height: 10px;
      opacity: 0.9;
      animation: drop 900ms ease-out forwards;
    }
    @keyframes drop {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(140px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <a href="https://www.hypedrop.com/" target="_blank" rel="noopener">
    <img src="Logo-Full-White.png" alt="Logo" class="logo" width="360"/>
  </a>

  <div class="container">
    <h2>Scratch here and get your prize</h2>

    <div class="scratch-wrapper" id="scratchWrapper">
      <div id="scratchMessage"><span class="placeholder"></span></div>
      <canvas id="scratchCanvas" width="300" height="100"></canvas>
      <div class="confetti" id="confetti" aria-hidden="true"></div>
    </div>

    <!-- Only a button below; no duplicate text -->
    <div id="copyRow">
      <button id="copyBtn" class="btn btn-small" type="button">Copy Code</button>
    </div>

    <div class="instructions-box">
      <strong>How to redeem:</strong><br>
      Visit the Rewards page<br>
      Enter your code in “Do you have a promo code?”<br>
      Click Apply<br>
      Need help? <a href="https://www.hypedrop.com/support" target="_blank" rel="noopener">Support</a>
    </div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="window.location.href='https://www.hypedrop.com/na/rewards'">Go to Rewards</button>
    </div>
  </div>

  <!-- Socials -->
  <div class="socials-wrap">
    <div class="socials-label">Join us on socials</div>
    <div class="socials">
      <a href="https://discord.gg/yGrM3eCsqD" target="_blank" rel="noopener"><img src="Discord.png" alt="Discord"/></a>
      <a href="https://www.instagram.com/hypedropcom/" target="_blank" rel="noopener"><img src="instagram-new--v2.png" alt="Instagram"/></a>
      <a href="https://x.com/HypeDrop" target="_blank" rel="noopener"><img src="X_logo_2023_(white).png" alt="X"/></a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code  = urlParams.get("code");
    const apiUrl = "https://script.google.com/macros/s/AKfycbzWC-0yzO4Y5gt9dFY7dn_K4sL7wVThHWJbFzYgBMaMSjDS6vINpUJaTdSY0WlOKCGqHQ/exec";

    const wrapper   = document.getElementById("scratchWrapper");
    const messageEl = document.getElementById("scratchMessage");
    const canvas    = document.getElementById("scratchCanvas");
    const ctx       = canvas.getContext("2d");
    const confetti  = document.getElementById("confetti");
    const copyRow   = document.getElementById("copyRow");
    const copyBtn   = document.getElementById("copyBtn");

    // ---- Draw cover then switch to erase mode (order matters) ----
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "destination-out";

    const BRUSH = 50; // fast reveal
    let isDrawing = false;
    let scratched = false;     // user has started scratching
    let apiReady  = false;
    let isWinner  = false;
    let winnerCode = "";

    function scratchAt(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, BRUSH, 0, Math.PI * 2);
      ctx.fill();
    }

    function startOnce() {
      if (!scratched) {
        scratched = true;
        wrapper.classList.remove("active-glow");
        void wrapper.offsetWidth;
        wrapper.classList.add("active-glow");
        maybeCelebrate(); // if API already said winner, celebrate now
      }
    }

    // Simple confetti generator (visual only)
    function fireConfetti() {
      confetti.innerHTML = "";
      const colors = ["#ffd76b", "#7a86ff", "#ff8ba7", "#7fffd4", "#ffffff"];
      for (let i = 0; i < 70; i++) {
        const s = document.createElement("span");
        s.style.left = Math.random()*100 + "%";
        s.style.top = "-10px";
        s.style.background = colors[Math.floor(Math.random()*colors.length)];
        s.style.transform = `translateY(-20px) rotate(${Math.random()*360}deg)`;
        s.style.animationDelay = (Math.random()*0.25) + "s";
        confetti.appendChild(s);
      }
      // Clear after 1.2s
      setTimeout(() => { confetti.innerHTML = ""; }, 1300);
    }

    function celebrate() {
      // Pulse
      wrapper.classList.remove("win-glow");
      void wrapper.offsetWidth;
      wrapper.classList.add("win-glow");
      // Confetti (does not block input)
      fireConfetti();
      // Show copy button below (not under canvas)
      copyRow.style.display = "block";
    }

    function maybeCelebrate() {
      if (scratched && apiReady && isWinner) {
        celebrate();
      }
    }

    // Mouse
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      startOnce();
      const r = canvas.getBoundingClientRect();
      scratchAt(e.clientX - r.left, e.clientY - r.top);
    });
    canvas.addEventListener("mouseup",   () => isDrawing = false);
    canvas.addEventListener("mouseleave",() => isDrawing = false);
    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const r = canvas.getBoundingClientRect();
      scratchAt(e.clientX - r.left, e.clientY - r.top);
    });

    // Touch
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isDrawing = true;
      startOnce();
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      scratchAt(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });
    canvas.addEventListener("touchend",  () => { isDrawing = false; }, { passive: true });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      scratchAt(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });

    // Copy handler (always below; never under canvas)
    copyBtn.addEventListener("click", () => {
      if (!winnerCode) return;
      navigator.clipboard.writeText(winnerCode).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy Code"), 1500);
      }).catch(() => {
        copyBtn.textContent = "Copy failed";
        setTimeout(() => (copyBtn.textContent = "Copy Code"), 1500);
      });
    });

    // ---- Fetch result: update the text UNDER the cover, don't touch the canvas ----
    if (code) {
      fetch(`${apiUrl}?code=${encodeURIComponent(code)}`)
        .then(r => r.json())
        .then(data => {
          if (data.status === "valid") {
            if (data.isWinner) {
              isWinner = true;
              winnerCode = code;
              messageEl.innerHTML = `🎉 You WON! Code: <strong>${code}</strong>`;
            } else {
              isWinner = false;
              messageEl.textContent = "🙁 Better luck next time!";
            }
          } else {
            isWinner = false;
            messageEl.textContent = "⚠️ Invalid or redeemed code";
          }
          apiReady = true;
          maybeCelebrate(); // if user already scratched, fire animation now
        })
        .catch(() => {
          isWinner = false;
          messageEl.textContent = "⚠️ Error validating code";
          apiReady = true;
        });
    } else {
      // If no code, leave placeholder under the cover
      messageEl.innerHTML = `<span class="placeholder"></span>`;
      apiReady = true;
    }
  </script>
</body>
</html>
